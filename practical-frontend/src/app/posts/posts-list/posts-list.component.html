<div class="container">
  <div class="justify-content-between d-flex">
    <div class="fw-bold mb-0 me-3 h2">Posts List</div>
    <div>
      <a type="button" class="btn btn-primary btn-sm" [routerLink]="'/post/create'">Add Post</a>
      <button type="button" class="btn btn-primary btn-sm" style="margin-left: 10px;" (click)="OnLogOut()">LogOut</button>
    </div>
  </div>
  <table class="table table-striped table-bordered mt-5">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Author Information</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of allPosts">
        <td>{{ post?.title }}</td>
        <td>{{ post?.content }}</td>
        <td>{{ post?.authInfo }}</td>
      </tr>
    </tbody>
  </table>
</div>
