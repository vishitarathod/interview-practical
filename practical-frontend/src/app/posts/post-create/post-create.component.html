<div class="container">
  <div class="d-flex" style="justify-content: right; margin-top: 20px;">
    <div>
      <a type="button" class="btn btn-primary btn-sm" [routerLink]="'/post/list'">Posts List</a>
      <button type="button" class="btn btn-primary btn-sm" style="margin-left: 10px;" (click)="OnLogOut()">LogOut</button>
    </div>
  </div>
<section class="">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="postCreateForm" (ngSubmit)="onAddPost()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-bold mb-0 me-3">Add Post</p>
          </div>
          <div class="form-group mt-3">
            <label>Title</label>
            <input type="text"  formControlName="title" class="form-control" placeholder="Enter title">
            <div *ngIf="postCreateForm.get('title')?.invalid && postCreateForm.get('title')?.touched">
              <div class="text-danger" *ngIf="postCreateForm.get('title')?.hasError('required')">Title is required.</div>
          </div>
          </div>
          <div class="form-group">
            <label>Content</label>
            <input type="text" formControlName="content" class="form-control" placeholder="Enter content">
            <div *ngIf="postCreateForm.get('content')?.invalid && postCreateForm.get('content')?.touched">
              <div class="text-danger" *ngIf="postCreateForm.get('content')?.hasError('required')">Content is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label>Author Information</label>
            <input type="text" formControlName="authInfo" class="form-control" placeholder="Enter Author Information">
            <div *ngIf="postCreateForm.get('authInfo')?.invalid && postCreateForm.get('authInfo')?.touched">
              <div class="text-danger" *ngIf="postCreateForm.get('authInfo')?.hasError('required')">Author Information is required.</div>
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit"[disabled]="!postCreateForm.valid" class="btn btn-primary btn-md">Add post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</div>
