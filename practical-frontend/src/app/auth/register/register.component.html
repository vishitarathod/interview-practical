<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-bold mb-0 me-3">Register</p>
          </div>
          <div class="form-group mt-3">
            <label>User Name</label>
            <input type="email"  formControlName="userName" class="form-control" placeholder="Enter User Name">
            <div *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched">
              <div class="text-danger" *ngIf="registerForm.get('userName')?.hasError('required')">userName is required.</div>
              <div class="text-danger" *ngIf="registerForm.get('userName')?.hasError('userName') || registerForm.get('userName')?.hasError('pattern')">Username must be valid email address.</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              <div class="text-danger" *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</div>
              <div class="text-danger" *ngIf="registerForm.get('password')?.hasError('minlength')">Password should be at least 4 characters long.</div>
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
